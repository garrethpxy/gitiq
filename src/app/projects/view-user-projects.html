<div class="container" cg-busy="VUPCtrl.load">
  
  <div ng-if="!VUPCtrl.userNotFound">
    
    <div class="row">
      <div class="col-lg-12">
        
        <br>
        <a ui-sref="home">‚Üê Go Back</a>

        <div class="text-center header-panel">
          <img ng-src="{{VUPCtrl.avatarUrl}}" class="thumbnail rounded avatar" />
          <h4>{{VUPCtrl.username}}'s projects</h4>  
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-2">            
        <project-list-item project="project" ng-repeat="project in VUPCtrl.projects"></project-list-item>
      </div>
      <div class="col-lg-10">
        <div ui-view></div>
      </div>
    </div>

  </div>

  <div class="row" ng-if="VUPCtrl.userNotFound">
    <div class="col-lg-12 text-center">
      <br><br><br><br>
      <p class="lead"><b>{{VUPCtrl.username}}</b> is not a valid github user</p>
      <a ui-sref="home" class="btn btn-info btn-sm">Search for another user</a>
    </div>
  </div>

</div>
